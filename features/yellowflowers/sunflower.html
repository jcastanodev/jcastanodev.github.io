<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunflower</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link href="../../tailwind.css?v=1" rel="stylesheet" />
    <meta property="og:title" content="Sunflower" />
    <meta
      property="og:description"
      content="Symbol of adoration, admiration, and loyalty. In love, it represents a passionate and enduring love."
    />
    <meta
      property="og:image"
      content="https://jcastanodev.github.io/features/yellowflowers/assets/Sunflower.jpeg"
    />
  </head>
  <body
    class="flex flex-col w-full h-full overflow-x-auto overflow-y-auto bg-black min-w-80"
    style="min-width: 310px"
  >
    <header class="shadow">
      <div
        class="container flex items-center justify-between max-w-lg p-2 mx-auto md:max-w-7xl"
      >
        <div class="flex items-center">
          <a href="/features/yellowflowers/list.html">
            <img src="./assets/favicon.png" alt="icon" class="w-12 mr-4" />
          </a>
        </div>
        <div>
          <select
            id="language-select"
            class="px-3 py-2 text-black bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
          </select>
        </div>
      </div>
    </header>
    <main class="flex flex-1 w-full p-2">
      <section id="flower" class="container mx-auto my-auto max-w-7xl">
        <div class="flex items-center justify-center w-full gap-4 md:gap-8">
          <div class="w-2/5">
            <img src="./assets/Sunflower.jpeg" class="w-full mb-4 rounded-lg" />
          </div>
          <div class="w-3/5 pl-4 text-center text-white">
            <h1
              class="font-bold text-yellow-400 text-8xl"
              data-i18n="sunflower"
            >
              Sunflower
            </h1>
            <p class="my-8 text-white/50" data-i18n="sunflower-description">
              Symbol of adoration, admiration, and loyalty. In love, it
              represents a passionate and enduring love.
            </p>
            <p class="text-4xl font-semibold" data-i18n="sunflower-dedication">
              For you, sunflower of my heart, you are the sun that illuminates
              my life. Your burning love fills me with joy and hope.
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="../../lang.js"></script>
  </body>
  <style>
    @view-transition {
      navigation: auto;
    }
  </style>
</html>
