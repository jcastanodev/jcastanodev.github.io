<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellow Rose</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link href="../../tailwind.css?v=1" rel="stylesheet" />
    <meta property="og:title" content="Yellow Rose" />
    <meta
      property="og:description"
      content="Represents friendship, joy, and hope. In love, it symbolizes a platonic love or a love that is blossoming."
    />
    <meta
      property="og:image"
      content="https://jcastanodev.github.io/features/yellowflowers/assets/YellowRose.jpeg"
    />
  </head>
  <body
    class="flex flex-col w-full h-full overflow-x-auto overflow-y-auto bg-black min-w-80"
    style="min-width: 310px"
  >
    <header class="shadow">
      <div
        class="container flex items-center justify-between max-w-lg p-2 mx-auto md:max-w-7xl"
      >
        <div class="flex items-center">
          <a href="/features/yellowflowers/list.html">
            <img src="./assets/favicon.png" alt="icon" class="w-12 mr-4" />
          </a>
        </div>
        <div>
          <select
            id="language-select"
            class="px-3 py-2 text-black bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
          </select>
        </div>
      </div>
    </header>
    <main class="flex flex-1 w-full p-2">
      <section id="flower" class="container mx-auto my-auto max-w-7xl">
        <div class="flex flex-wrap items-center justify-center w-full">
          <div class="w-4/5 sm:w-2/5">
            <img
              src="./assets/YellowRose.jpeg"
              class="w-full mb-4 rounded-lg"
            />
          </div>
          <div class="w-full pl-0 text-center text-white sm:pl-8 sm:w-3/5">
            <h1
              class="text-6xl font-bold text-yellow-400 sm:text-7xl lg:text-8xl"
              data-i18n="yellow-rose"
            >
              Yellow Rose
            </h1>
            <p
              class="my-8 text-sm text-white/50 sm:text-base"
              data-i18n="yellow-rose-description"
            >
              Represents friendship, joy, and hope. In love, it symbolizes a
              platonic love or a love that is blossoming.
            </p>
            <p
              class="text-2xl font-semibold sm:text-3xl lg:text-4xl"
              data-i18n="yellow-rose-dedication"
            >
              Yellow Rose, you are the hope that illuminates my future. Your
              nascent love fills me with excitement and joy.
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="../../lang.js"></script>
  </body>
</html>
