<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jcastanodev - Blog Copilot</title>
    <link
      rel="shortcut icon"
      href="../../../assets/favicon.ico"
      type="image/x-icon"
    />
    <link href="../../../tailwind.css?v=1" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preload" href="../../../assets/error.png" as="image" />
  </head>
  <body
    class="flex flex-col w-full h-full max-h-full overflow-x-auto overflow-y-hidden text-white bg-black min-w-80"
    style="min-width: 310px"
  >
    <header
      class="shadow"
      style="
        background-image: url('../../../assets/banner.png');
        background-size: 650px;
        background-repeat: repeat;
      "
    >
      <div
        class="container flex items-center justify-between max-w-lg p-2 mx-auto md:max-w-7xl"
      >
        <div class="flex items-center">
          <a href="https://jcastanodev.github.io/">
            <img
              src="../../../assets/icon-black.png"
              alt="icon"
              class="w-12 p-1 mr-4 bg-white rounded-full"
            />
          </a>
        </div>
        <div>
          <select
            id="language-select"
            class="px-3 py-2 text-black bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
          </select>
        </div>
      </div>
    </header>
    <main
      class="container flex flex-col flex-grow w-full p-2 mx-auto overflow-y-hidden"
    >
      <div class="relative">
        <h1 class="py-4 text-2xl font-bold text-center">Blog - Copilot</h1>
        <button
          id="reset-button"
          class="absolute bottom-0 right-0 p-2 rounded-lg hover:bg-red-400/30"
        >
          Reset
        </button>
      </div>
      <div
        id="loading-container"
        class="flex flex-grow w-full overflow-y-hidden border border-white rounded-lg animate-pulse"
      >
        <img
          id="loading-container-image"
          src="../../../assets/profile.jpg"
          alt="icon"
          class="w-1/2 mx-auto my-auto rounded-full"
        />
        <div
          id="loading-container-image-error"
          class="hidden w-1/2 mx-auto my-auto text-center rounded-full"
        >
          <img
            id="loading-container-error"
            src="../../../assets/error.png"
            alt="icon"
            class="w-full"
          />
          <p class="mt-2 text-2xl text-center">
            Oops!, Something went wrong...
          </p>
        </div>
      </div>
      <div
        id="chatbot-container"
        class="flex flex-grow hidden w-full overflow-y-hidden border border-white rounded-lg"
      >
        <div class="flex flex-col flex-grow w-1/2 border-r border-white">
          <div
            id="message-container"
            class="flex flex-col flex-grow w-full gap-2 p-2 overflow-y-auto"
          >
            <div class="assistant-message">Hola, en que puedo ayudarte?</div>
          </div>
          <div id="chatbot-input" class="flex">
            <input
              type="text"
              id="message-input"
              placeholder="Escribe tu mensaje..."
              class="flex-grow p-2 text-black"
            />
            <div
              id="message-loading"
              class="flex-grow hidden pl-4 text-2xl text-black bg-white animate-pulse"
            >
              ...
            </div>
            <button
              id="send-message-button"
              class="p-2 border-t border-white hover:bg-blue-400/30"
            >
              <i class="fa fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div class="flex flex-col flex-grow w-1/2 p-2 pt-0 overflow-y-auto">
          <div
            class="flex mx-auto mb-2 overflow-hidden border-b border-l border-r border-white rounded-b-lg"
          >
            <button
              id="preview-button"
              class="px-3 bg-purple-400/50 hover:bg-white/20"
            >
              <i class="fa fa-book"></i>
            </button>
            <div class="h-full border-r border-white"></div>
            <button id="edit-button" class="px-3 hover:bg-white/20">
              <i class="fa fa-pencil"></i>
            </button>
          </div>
          <div id="current-post"></div>
          <textarea
            name="current-post-edit"
            id="current-post-edit"
            class="flex-grow hidden text-white bg-black border-none rounded-lg outline-none"
          ></textarea>
          <div id="current-post-error" class="hidden">
            <img src="../../../assets/error.png" alt="error" class="mx-auto" />
            <p class="mt-2 text-2xl text-center">
              Oops!, Something went wrong...
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="../../../constants.js?v=1"></script>
    <script src="./index.js?v=1"></script>
    <script src="../../../lang.js"></script>
  </body>
  <style>
    .user-message,
    .assistant-message {
      width: 66.666667%;
      border-radius: 0.5rem;
      padding: 0.5rem;
    }
    .user-message {
      background-color: rgb(96 165 250);
      margin-left: auto;
    }
    .assistant-message {
      background-color: rgb(74 222 128);
    }
    #current-post {
      h1 {
        font-size: 1.5rem;
        font-weight: bolder;
      }
      h2 {
        font-weight: bold;
      }
    }
  </style>
</html>
