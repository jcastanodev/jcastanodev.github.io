<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jcastanodev - Blog</title>
    <link
      rel="shortcut icon"
      href="../../assets/favicon.ico"
      type="image/x-icon"
    />
    <link href="../../tailwind.css?v=1" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preload" href="../../assets/error.png" as="image" />
  </head>
  <body
    class="flex flex-col w-full h-full max-h-full overflow-x-auto overflow-y-hidden text-white bg-black min-w-80"
    style="min-width: 310px"
  >
    <header
      class="shadow"
      style="
        background-image: url('../../assets/banner.png');
        background-size: 650px;
        background-repeat: repeat;
      "
    >
      <div
        class="container flex items-center justify-between max-w-lg p-2 mx-auto md:max-w-7xl"
      >
        <div class="flex items-center">
          <a href="https://jcastanodev.github.io/">
            <img
              src="../../assets/icon-black.png"
              alt="icon"
              class="w-12 p-1 mr-4 bg-white rounded-full"
            />
          </a>
        </div>
        <div>
          <select
            id="language-select"
            class="px-3 py-2 text-black bg-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
          </select>
        </div>
      </div>
    </header>
    <main class="flex flex-col flex-grow w-full p-2 overflow-y-hidden">
      <h1 class="py-4 text-2xl font-bold text-center">Blog</h1>
      <div
        class="container flex flex-col flex-grow w-full h-full gap-4 px-4 mx-auto overflow-y-auto max-w-7xl"
        id="posts-container"
      >
        <div
          class="w-full p-4 border border-white rounded-lg animate-pulse"
          id="post-item-1"
        >
          <div class="w-full h-6 bg-gray-700 rounded"></div>
          <div class="py-4 space-y-2">
            <div class="w-3/4 h-4 bg-gray-700 rounded"></div>
            <div class="w-full h-4 bg-gray-700 rounded"></div>
            <div class="w-5/6 h-4 bg-gray-700 rounded"></div>
          </div>
          <div class="w-24 h-4 ml-auto bg-gray-700 rounded"></div>
        </div>
      </div>
    </main>
    <script src="../../constants.js?v=1"></script>
    <script src="./index.js?v=1"></script>
    <script src="../../lang.js"></script>
  </body>
  <style>
    @view-transition {
      navigation: auto;
    }
  </style>
</html>
