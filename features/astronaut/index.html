                    </div>
                </div>
            </div>
            <div id="slide-2" class="opacity-0 slide">

                    <p class="text-right">.</p>
                    <div class="w-full h-4 overflow-hidden rounded-lg hover:h-64" style="background-image: url(./assets/quotes/world-startship.webp); background-size: cover; background-position: center; background-repeat: no-repeat; transition: all 0.3s ease-in-out;">
