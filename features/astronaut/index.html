<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jcastanodev - Astronaut slide</title>
    <link
      rel="shortcut icon"
      href="../../assets/favicon.ico"
      type="image/x-icon"
    />
    <link href="./index.css?v=1" rel="stylesheet" />
    <link href="../../tailwind.css?v=1" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preload" href="../../assets/error.png" as="image" />
  </head>
  <body
    class="flex flex-col w-full h-full max-h-full overflow-x-auto overflow-y-hidden text-white bg-black min-w-80"
    style="min-width: 310px"
  >
    <header
      class="shadow"
      style="
        background-image: url('../../assets/banner.png');
        background-size: 650px;
        background-repeat: repeat;
      "
    >
      <div
        class="container flex items-center justify-between max-w-lg p-2 mx-auto md:max-w-7xl"
      >
        <div class="flex items-center">
          <a href="https://jcastanodev.github.io/">
            <img
              src="../../assets/icon-black.png"
              alt="icon"
              class="w-12 p-1 mr-4 bg-white rounded-full"
            />
          </a>
        </div>
      </div>
    </header>
    <main
        class="flex w-full h-full overflow-hidden"
    >
        <div class="relative flex mx-auto my-auto">
            <div id="slide-1" class="opacity-0 slide">
                <div class="flex flex-col w-full gap-4 p-4 mx-auto border border-white rounded-lg bg-white/30" style="max-width: 500px;">
                    <p class="text-2xl">.</p>
                    <p class="text-right">.</p>
                    <div class="hidden w-full h-4 overflow-hidden rounded-lg hover:h-64" style="background-image: url(./assets/quotes/world-startship.webp); background-size: cover; background-position: center; background-repeat: no-repeat; transition: all 0.3s ease-in-out;">
                    </div>
                </div>
            </div>
            <div id="slide-2" class="opacity-0 slide">
                <div class="flex flex-col w-full gap-4 p-4 mx-auto border border-white rounded-lg bg-white/30" style="max-width: 500px;">
                    <p class="text-2xl">.</p>
                    <p class="text-right">.</p>
                    <div class="w-full h-4 overflow-hidden rounded-lg hover:h-64" style="background-image: url(./assets/quotes/world-startship.webp); background-size: cover; background-position: center; background-repeat: no-repeat; transition: all 0.3s ease-in-out;">
                    </div>
                </div>
            </div>
            <div
                class="mt-32 sm:mt-24"
                style="transition: all 0.3s ease-in-out;"
            >
                <img id="animation" src="./assets/animation/frame_000_delay-0.04s.png" alt="loading" width="100%" style="max-width: 500px;" />
            </div>
            <div class="absolute bottom-0 left-0 right-0 flex flex-col items-center">
                <button id="next-button" class="flex flex-col px-4 py-2 mx-auto border border-purple-500 rounded-lg opacity-0 bg-purple-500/20 hover:bg-purple-500/60">
                    >
                </button>
                <span id="slide-count" class="hidden slide-count">0</span>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
